<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>手話を学ぼう！（比較用）</title>

  <script src="lib/leap-0.6.4.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="lib/leaptrainer.min.js"></script>
  <script src="lib/hand_display.js"></script>
  
  <script src="main.js"></script>

  <link rel="stylesheet" type="text/css" href="handsign.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="header-left">
        <h1>手話を学ぼう！(比較用)</h1>
      </div>
    </div>
  </header>

  <div class="disp_circle">
    <img class="circle" src="../img/circle.png">
  </div>

  <div class="container">
    <div class="judg">
      <h1 class="handsign_text">問題：あ</h1>
      <img class="handsign_img" src="image/handsign/hs_a.jpg">
    </div>

    <div id="app" class="show-hands judg">
      <div id="scene">
        <div id="finger" class="cube finger">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
        <div id="sphere" class="cube sphere">
          <div class="face tp"></div>
          <div class="face lt"></div>
          <div class="face rt"></div>
          <div class="face ft"></div>
          <div class="face bk"></div>
        </div>
      </div>
    </div>

    <h1 id="sign_temp">あなたの回答：？</h1>

    <div class="btn-box">
      <a href=# class="btn-back">問題を変える</a>
      <a href=# class="hide-ans">答えを隠す</a>
    <div>
  </div>

</body>
</html>
